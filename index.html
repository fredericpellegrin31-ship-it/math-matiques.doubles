<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Calcul Mental - CE1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #0b0e14; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; color: white; z-index: 10; }
        .hud-panel { background: rgba(0, 0, 0, 0.7); padding: 10px 20px; border: 1px solid #3b82f6; pointer-events: auto; border-radius: 0 0 15px 15px; }
        .menu-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; pointer-events: auto; }
        .hidden { display: none !important; }
        .target-box { background: rgba(59, 130, 246, 0.2); border: 2px solid #3b82f6; border-radius: 10px; padding: 10px 30px; font-size: 2rem; font-weight: bold; text-shadow: 0 0 10px #3b82f6; min-width: 300px; text-align: center; }
        .controls-hint { margin-top: 20px; color: #94a3b8; font-size: 0.9rem; text-align: center; }
        #time-bar-container { position: absolute; top: 80px; left: 50%; transform: translateX(-50%); width: 300px; height: 10px; background: rgba(255,255,255,0.2); border-radius: 5px; overflow: hidden; border: 1px solid #3b82f6; }
        #time-bar-fill { height: 100%; width: 100%; background: #3b82f6; transition: width 0.1s linear; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="flex justify-between p-4">
            <div class="hud-panel">SCORE: <span id="score" class="text-yellow-400 font-bold">0</span></div>
            <div id="target-display" class="target-box">CHARGEZ...</div>
            <div class="hud-panel">VIES: <span id="lives" class="text-red-500 font-bold">3</span></div>
        </div>

        <div id="time-bar-container">
            <div id="time-bar-fill"></div>
        </div>

        <button id="home-btn" class="absolute bottom-4 left-4 p-3 bg-gray-800 rounded-full border border-white/30 pointer-events-auto">üè† MENU</button>
    </div>

    <div id="overlay" class="menu-overlay">
        <h1 id="overlay-title" class="text-5xl font-black text-blue-500 mb-6 italic tracking-tighter">MISSION CALCUL</h1>
        <div id="overlay-msg" class="text-center text-xl mb-8 px-6">Pr√©parez-vous, pilote !</div>
        
        <div class="flex flex-col gap-4 mb-4 w-64 pointer-events-auto text-white">
            <label class="text-xs uppercase text-blue-300 font-bold">Type de Mission :</label>
            <select id="mode-select" class="p-3 bg-gray-800 border-2 border-blue-500 rounded-lg">
                <option value="complements">Compl√©ments √† 10</option>
                <option value="doubles">Les Doubles</option>
                <option value="moities">Les Moiti√©s</option>
            </select>

            <label class="text-xs uppercase text-blue-300 font-bold">Niveau (Max) :</label>
            <select id="difficulty-select" class="p-3 bg-gray-800 border-2 border-blue-500 rounded-lg">
                <option value="10">Jusqu'√† 10</option>
                <option value="20">Jusqu'√† 20</option>
                <option value="100">Jusqu'√† 100</option>
            </select>
        </div>

        <button id="start-btn" class="px-10 py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold text-2xl rounded-full transition-all active:scale-95 border-b-4 border-blue-800 pointer-events-auto">
            LANCER LA MISSION
        </button>

        <div class="controls-hint">
            ‚å®Ô∏è Utilisez les <b>FL√àCHES</b> pour bouger<br>
            ‚å®Ô∏è Touche <b>ESPACE</b> pour tirer
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const targetEl = document.getElementById('target-display');
        const timeFillEl = document.getElementById('time-bar-fill');
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('start-btn');
        const homeBtn = document.getElementById('home-btn');
        const modeSelect = document.getElementById('mode-select');
        const difficultySelect = document.getElementById('difficulty-select');

        // Assets
        const shipImg = new Image(); shipImg.src = 'playerShip1_red.png';
        const laserImg = new Image(); laserImg.src = 'laserRed13.png';
        const meteorImages = [
            'meteorBrown_big1.png', 'meteorBrown_big2.png',
            'meteorBrown_big3.png', 'meteorBrown_big4.png'
        ].map(src => { const img = new Image(); img.src = src; return img; });

        // Audio System (Synthesized)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playLaserSound() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        function playExplosionSound() {
            const bufferSize = audioCtx.sampleRate * 0.2;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            const gain = audioCtx.createGain();
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            noise.connect(gain);
            gain.connect(audioCtx.destination);
            noise.start();
        }

        let gameState = 'START';
        let score = 0, lives = 3, targetAnswer = 0;
        let meteors = [], lasers = [];
        let ship = { x: 0, y: 0, w: 60, h: 60, speed: 7 };
        let lastMeteorTime = 0;
        let gameTimeMax = 120; // 2 minutes
        let gameTimeCurrent = 120;
        let lastTimeUpdate = 0;
        const keys = {};

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (gameState === 'START') {
                ship.x = canvas.width / 2 - ship.w / 2;
                ship.y = canvas.height - 100;
            }
        }
        window.addEventListener('resize', resize);
        resize();

        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => {
            keys[e.code] = false;
            if (e.code === 'Space' && gameState === 'PLAYING') fireLaser();
        });

        function fireLaser() {
            lasers.push({ x: ship.x + ship.w / 2 - 4, y: ship.y, w: 9, h: 33 });
            playLaserSound();
        }

        function generateNewTarget() {
            const mode = modeSelect.value;
            const max = parseInt(difficultySelect.value);
            let question = "";

            if (mode === "complements") {
                let n = Math.floor(Math.random() * 10);
                targetAnswer = 10 - n;
                question = `${n} + ? = 10`;
            } else if (mode === "doubles") {
                let n = Math.floor(Math.random() * (max / 2)) + 1;
                targetAnswer = n * 2;
                question = `Double de ${n}`;
            } else if (mode === "moities") {
                let resultMax = max;
                targetAnswer = Math.floor(Math.random() * resultMax) + 1;
                let n = targetAnswer * 2;
                question = `Moiti√© de ${n}`;
            }
            targetEl.textContent = question;
        }

        function createMeteor() {
            const size = 80;
            const isCorrect = Math.random() < 0.3;
            let val;
            const maxRange = parseInt(difficultySelect.value);

            if (isCorrect) {
                val = targetAnswer;
            } else {
                val = Math.floor(Math.random() * (maxRange + 10));
                if (val === targetAnswer) val++;
            }

            meteors.push({
                x: Math.random() * (canvas.width - size),
                y: -size,
                w: size, h: size,
                speed: 1.5 + Math.random() * 2,
                value: val,
                img: meteorImages[Math.floor(Math.random() * meteorImages.length)]
            });
        }

        function update(deltaTime) {
            if (gameState !== 'PLAYING') return;

            // Temps
            gameTimeCurrent -= deltaTime / 1000;
            const progress = (gameTimeCurrent / gameTimeMax) * 100;
            timeFillEl.style.width = Math.max(0, progress) + '%';
            if (gameTimeCurrent <= 0) {
                endGame("TEMPS √âCOUL√â !");
                return;
            }

            // Mouvements clavier
            if (keys['ArrowLeft'] && ship.x > 0) ship.x -= ship.speed;
            if (keys['ArrowRight'] && ship.x < canvas.width - ship.w) ship.x += ship.speed;
            if (keys['ArrowUp'] && ship.y > 0) ship.y -= ship.speed;
            if (keys['ArrowDown'] && ship.y < canvas.height - ship.h) ship.y += ship.speed;

            const now = Date.now();
            if (now - lastMeteorTime > 2000) {
                createMeteor();
                lastMeteorTime = now;
            }

            // Lasers
            for (let i = lasers.length - 1; i >= 0; i--) {
                lasers[i].y -= 12;
                if (lasers[i].y < -50) lasers.splice(i, 1);
            }

            // Meteors
            let meteorToRemove = -1;
            let laserToRemove = -1;

            for (let i = meteors.length - 1; i >= 0; i--) {
                let m = meteors[i];
                m.y += m.speed;

                // Collision avec le vaisseau
                if (ship.x < m.x + m.w && ship.x + ship.w > m.x && ship.y < m.y + m.h && ship.y + ship.h > m.y) {
                    lives--;
                    livesEl.textContent = lives;
                    playExplosionSound();
                    meteorToRemove = i;
                    if (lives <= 0) endGame("VAISSEAU D√âTRUIT !");
                    break;
                }

                // Collision Laser
                for (let j = lasers.length - 1; j >= 0; j--) {
                    let l = lasers[j];
                    if (l.x < m.x + m.w && l.x + l.w > m.x && l.y < m.y + m.h && l.y + l.h > m.y) {
                        if (m.value === targetAnswer) {
                            score += 10;
                            scoreEl.textContent = score;
                            playExplosionSound();
                            generateNewTarget();
                            meteors = []; // Efface tous les m√©t√©ores en cas de r√©ussite
                            laserToRemove = j;
                        } else {
                            lives--;
                            livesEl.textContent = lives;
                            playExplosionSound();
                            meteorToRemove = i;
                            laserToRemove = j;
                        }
                        if (lives <= 0) endGame("ERREUR DE CALCUL !");
                        break;
                    }
                }

                if (meteorToRemove !== -1 || laserToRemove !== -1) break;

                // Sortie d'√©cran
                if (m.y > canvas.height) {
                    if (m.value === targetAnswer) {
                        lives--;
                        livesEl.textContent = lives;
                        generateNewTarget();
                    }
                    meteors.splice(i, 1);
                    if (lives <= 0) endGame("CIBLE MANQU√âE !");
                    break;
                }
            }

            // Nettoyage s√©curis√©
            if (meteorToRemove !== -1) meteors.splice(meteorToRemove, 1);
            if (laserToRemove !== -1) lasers.splice(laserToRemove, 1);
        }

        function draw(timestamp) {
            const deltaTime = timestamp - lastTimeUpdate;
            lastTimeUpdate = timestamp;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Ship
            ctx.drawImage(shipImg, ship.x, ship.y, ship.w, ship.h);

            // Lasers
            lasers.forEach(l => ctx.drawImage(laserImg, l.x, l.y, l.w, l.h));

            // Meteors
            meteors.forEach(m => {
                ctx.drawImage(m.img, m.x, m.y, m.w, m.h);
                ctx.fillStyle = "white";
                ctx.font = "bold 28px Arial";
                ctx.textAlign = "center";
                ctx.shadowColor = "black";
                ctx.shadowBlur = 4;
                ctx.fillText(m.value, m.x + m.w/2, m.y + m.h/2 + 10);
                ctx.shadowBlur = 0;
            });

            if (gameState === 'PLAYING') update(deltaTime || 0);
            requestAnimationFrame(draw);
        }

        function startGame() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            score = 0; lives = 3;
            gameTimeCurrent = gameTimeMax;
            scoreEl.textContent = score;
            livesEl.textContent = lives;
            meteors = []; lasers = [];
            ship.x = canvas.width / 2 - ship.w / 2;
            ship.y = canvas.height - 100;
            gameState = 'PLAYING';
            overlay.classList.add('hidden');
            generateNewTarget();
        }

        function endGame(reason) {
            gameState = 'GAMEOVER';
            document.getElementById('overlay-title').textContent = "FIN DE MISSION";
            document.getElementById('overlay-msg').innerHTML = `<span class='text-red-400 font-bold'>${reason}</span><br><br>Ton score : ${score}`;
            startBtn.textContent = "RECOMMENCER";
            overlay.classList.remove('hidden');
        }

        startBtn.addEventListener('click', startGame);
        homeBtn.addEventListener('click', () => {
            gameState = 'START';
            overlay.classList.remove('hidden');
        });

        requestAnimationFrame(draw);
    </script>
</body>
</html>
