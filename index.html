<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Multiplicateur Galactique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0b0e14;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none; 
        }
        canvas {
            display: block;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            color: white;
            z-index: 10;
        }
        .hud-container {
            width: 100%;
            display: flex;
            justify-content: center;
            pointer-events: none;
        }
        .hud-panel {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            pointer-events: auto;
            width: 90%;
            max-width: 400px;
            min-width: 280px;
        }
        #target-number {
            font-size: 3rem;
            font-weight: bold;
            color: #ffde59;
            text-shadow: 0 0 15px rgba(255, 222, 89, 0.6);
            line-height: 1;
        }
        .btn {
            pointer-events: auto;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .btn:active {
            transform: scale(0.95);
        }
        #timer-bar-container {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            margin-top: 10px;
            border-radius: 4px;
            overflow: hidden;
        }
        #timer-bar {
            height: 100%;
            width: 100%;
            background: #4ade80;
            transition: width 1s linear;
        }
        select {
            pointer-events: auto;
            background-color: #1f2937;
            color: white;
            border: 1px solid #eab308;
            padding: 0.5rem;
            border-radius: 0.5rem;
            width: 100%;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            outline: none;
        }
        .home-btn {
            pointer-events: auto;
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: rgba(31, 41, 55, 0.8);
            color: white;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 50;
            transition: background-color 0.2s;
        }
        .home-btn:hover {
            background-color: rgba(55, 65, 81, 1);
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        
        <button id="home-btn" class="home-btn" title="Retour à l'accueil">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
        </button>

        <div class="hud-container">
            <div class="hud-panel flex flex-col items-center shadow-lg border border-gray-700">
                <div class="text-xs uppercase tracking-widest text-gray-400">Trouve le produit pour :</div>
                <div id="target-number">0</div>
                <div class="flex justify-between w-full mt-2 px-4">
                    <div class="text-sm">Score: <span id="score-val" class="font-bold text-green-400">0</span></div>
                    <div class="text-sm">Vies: <span id="lives-val" class="font-bold text-red-400">3</span></div>
                </div>
                <div id="timer-bar-container">
                    <div id="timer-bar"></div>
                </div>
            </div>
        </div>

        <div id="overlay" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-80 pointer-events-auto hidden z-40">
            <div class="text-center p-6 md:p-8 bg-gray-900 border-2 border-yellow-500 rounded-2xl max-w-md w-11/12 mx-auto shadow-2xl overflow-y-auto max-h-screen">
                <h1 class="text-2xl md:text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-yellow-400 mb-2 filter drop-shadow-md">Multiplicateur Galactique</h1>
                <h2 id="overlay-title" class="text-xl md:text-2xl font-bold text-yellow-500 mb-6">PRÊT À DÉCOLLER ?</h2>
                
                <div class="mb-6 text-left">
                    <label class="text-gray-400 text-sm uppercase tracking-wide mb-2 block font-semibold">Choisis ta difficulté :</label>
                    <select id="difficulty-select" class="shadow-inner cursor-pointer">
                        <option value="CE1">Niveau 1 : Tables 1, 2, 5, 10</option>
                        <option value="CE2" selected>Niveau 2 : Tables 2 à 9</option>
                        <option value="CM1">Niveau 3 : Tables 2 à 10</option>
                        <option value="CM2">Niveau 4 : Tables 2 à 12</option>
                    </select>
                </div>

                <p id="overlay-msg" class="text-gray-300 mb-8 bg-gray-800 p-4 rounded-lg text-sm leading-relaxed text-left md:text-center">
                    Pilote ton vaisseau et détruis les astéroïdes qui contiennent la <b>bonne multiplication</b>.<br>
                    <span class="text-yellow-400 block mt-2">Objectif : Score maximum en 3 minutes.</span>
                </p>
                <button id="start-btn" class="btn bg-gradient-to-r from-yellow-600 to-yellow-500 hover:from-yellow-500 hover:to-yellow-400 text-white px-8 py-4 rounded-full font-bold text-lg md:text-xl uppercase shadow-lg w-full transform transition hover:-translate-y-1">Lancer la mission</button>
            </div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let droneNodes = [];

        // --- GESTION DU FOND ÉTOILÉ (NOUVEAU) ---
        const stars = [];
        const numStars = 100;

        function initStars() {
            stars.length = 0;
            for(let i=0; i<numStars; i++) {
                stars.push({
                    x: Math.random() * window.innerWidth,
                    y: Math.random() * window.innerHeight,
                    size: Math.random() * 2 + 0.5, // Taille variable
                    speed: Math.random() * 5 + 1 // Vitesse variable pour effet de profondeur
                });
            }
        }

        function updateStars() {
            stars.forEach(star => {
                star.y += star.speed;
                // Si l'étoile sort en bas, elle revient en haut
                if(star.y > window.innerHeight) {
                    star.y = 0;
                    star.x = Math.random() * window.innerWidth;
                }
            });
        }

        function drawStars(ctx) {
            ctx.fillStyle = "white";
            stars.forEach(star => {
                ctx.globalAlpha = Math.random() * 0.5 + 0.3; // Scintillement léger
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }
        // ----------------------------------------

        function startSpaceAmbience() {
            stopSpaceAmbience();
            const freqs = [55, 110, 165];
            freqs.forEach((f, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                const panner = audioCtx.createStereoPanner();
                osc.type = i === 0 ? 'triangle' : 'sine';
                osc.frequency.value = f + (Math.random() * 2 - 1); 
                gain.gain.value = 0.05 - (i * 0.01); 
                panner.pan.value = (i - 1) * 0.5;
                osc.connect(gain);
                gain.connect(panner);
                panner.connect(audioCtx.destination);
                osc.start();
                droneNodes.push({ osc, gain });
            });
        }

        function stopSpaceAmbience() {
            droneNodes.forEach(n => {
                try { n.osc.stop(); n.osc.disconnect(); } catch(e) {}
            });
            droneNodes = [];
        }
        
        function playLaserSound() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.15);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.15);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.15);
        }

        function playExplosionSound(isCorrect) {
            const noise = audioCtx.createBufferSource();
            const bufferSize = audioCtx.sampleRate * 0.3;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) { data[i] = Math.random() * 2 - 1; }
            noise.buffer = buffer;
            const gain = audioCtx.createGain();
            const startVol = isCorrect ? 0.2 : 0.15;
            gain.gain.setValueAtTime(startVol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.value = isCorrect ? 1200 : 400;
            noise.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);
            noise.start();
        }

        const ASSETS = {
            ship: 'playerShip1_red.png',
            laser: 'laserRed13.png',
            meteors: [
                'meteorBrown_big1.png',
                'meteorBrown_big2.png',
                'meteorBrown_big3.png',
                'meteorBrown_big4.png'
            ]
        };

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const targetEl = document.getElementById('target-number');
        const scoreEl = document.getElementById('score-val');
        const livesEl = document.getElementById('lives-val');
        const timerBar = document.getElementById('timer-bar');
        const overlay = document.getElementById('overlay');
        const overlayTitle = document.getElementById('overlay-title');
        const overlayMsg = document.getElementById('overlay-msg');
        const startBtn = document.getElementById('start-btn');
        const homeBtn = document.getElementById('home-btn');
        const difficultySelect = document.getElementById('difficulty-select');

        const DIFFICULTY_SETTINGS = {
            'CE1': { speedMod: 0.8, interval: 2200 },
            'CE2': { speedMod: 1.0, interval: 1800 },
            'CM1': { speedMod: 1.2, interval: 1600 },
            'CM2': { speedMod: 1.4, interval: 1400 }
        };

        let currentDifficulty = 'CE2';
        let gameState = 'START'; 
        let score = 0;
        let lives = 3;
        let targetValue = 0;
        let timeLeft = 180;
        let lastTime = 0;
        let meteorTimer = 0;
        let meteorInterval = 1800; 

        const player = {
            x: 0, y: 0, w: 60, h: 50, speed: 6,
            img: new Image(), targetX: 0, targetY: 0, isMovingToTouch: false
        };
        player.img.src = ASSETS.ship;

        const lasers = [];
        const laserImg = new Image();
        laserImg.src = ASSETS.laser;

        const meteors = [];
        const meteorImages = ASSETS.meteors.map(src => {
            const img = new Image();
            img.src = src;
            return img;
        });

        const particles = [];
        const floatingTexts = [];

        const keys = {};
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        canvas.addEventListener('pointerdown', handlePointer);
        canvas.addEventListener('pointermove', handlePointer);
        function handlePointer(e) {
            if (gameState !== 'PLAYING') return;
            player.targetX = e.clientX;
            player.targetY = e.clientY;
            player.isMovingToTouch = true;
            if (e.type === 'pointerdown') fireLaser();
        }
        canvas.addEventListener('pointerup', () => player.isMovingToTouch = false);

        function init() {
            resize();
            initStars(); // Initialiser les étoiles
            player.x = canvas.width / 2;
            player.y = canvas.height - 100;
            overlay.classList.remove('hidden');
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if(player.x > canvas.width) player.x = canvas.width - player.w;
            if(player.y > canvas.height) player.y = canvas.height - player.h;
            // On réinitialise les étoiles au redimensionnement pour éviter les trous
            if (gameState === 'START') initStars();
        }
        window.addEventListener('resize', resize);

        function getRandomPair() {
            let a, b;
            if (currentDifficulty === 'CE1') {
                const set = [1, 2, 5, 10];
                a = set[Math.floor(Math.random() * set.length)];
                b = Math.floor(Math.random() * 10) + 1;
            } else if (currentDifficulty === 'CE2') {
                a = Math.floor(Math.random() * 8) + 2; 
                b = Math.floor(Math.random() * 8) + 2;
            } else if (currentDifficulty === 'CM1') {
                a = Math.floor(Math.random() * 9) + 2; 
                b = Math.floor(Math.random() * 9) + 2;
            } else {
                a = Math.floor(Math.random() * 11) + 2; 
                b = Math.floor(Math.random() * 11) + 2;
            }
            return Math.random() > 0.5 ? [a, b] : [b, a];
        }

        function generateNewTarget() {
            const pair = getRandomPair();
            targetValue = pair[0] * pair[1];
            targetEl.textContent = targetValue;
        }

        function spawnMeteor() {
            const size = 80 + Math.random() * 40;
            let valA, valB, isCorrect;
            
            if (Math.random() > 0.7) {
                const factors = [];
                for(let i=1; i<=targetValue; i++) {
                    if(targetValue % i === 0) {
                        let f1 = i;
                        let f2 = targetValue / i;
                        if (f1 <= 12 && f2 <= 12) factors.push(f1);
                    }
                }
                
                if (factors.length > 0) {
                    valA = factors[Math.floor(Math.random() * factors.length)];
                    valB = targetValue / valA;
                    isCorrect = true;
                } else {
                    const p = getRandomPair(); valA=p[0]; valB=p[1]; isCorrect = (valA*valB === targetValue);
                }
            } else {
                const pair = getRandomPair();
                valA = pair[0]; valB = pair[1];
                isCorrect = (valA * valB === targetValue);
            }

            const settings = DIFFICULTY_SETTINGS[currentDifficulty];
            const baseSpeed = 1.5 + Math.random() * 2;

            meteors.push({
                x: Math.random() * (canvas.width - size),
                y: -size,
                w: size,
                h: size,
                speed: baseSpeed * settings.speedMod,
                rotation: 0,
                // MODIFICATION ICI : Vitesse de rotation augmentée pour être plus visible
                rotSpeed: (Math.random() - 0.5) * 0.15, 
                img: meteorImages[Math.floor(Math.random() * meteorImages.length)],
                label: `${valA} × ${valB}`,
                value: valA * valB,
                isCorrect: isCorrect
            });
        }

        function fireLaser() {
            lasers.push({ x: player.x, y: player.y - 20, w: 9, h: 33, speed: 10 });
            playLaserSound();
        }

        function addFloatingText(x, y, text, color) {
            floatingTexts.push({ x, y, text, color, life: 1.0 });
        }

        function createExplosion(x, y, color) {
            // MODIFICATION ICI : Plus de particules, tailles variées et vitesse plus grande
            for (let i = 0; i < 30; i++) { 
                particles.push({
                    x, y,
                    vx: (Math.random() - 0.5) * 15, // Plus explosif
                    vy: (Math.random() - 0.5) * 15,
                    life: 1,
                    decay: 0.02 + Math.random() * 0.03, // Durée de vie aléatoire
                    color: color,
                    size: Math.random() * 5 + 2 // Particules de différentes tailles
                });
            }
        }

        function update(deltaTime) {
            if (gameState !== 'PLAYING') return;

            updateStars(); // Mise à jour du fond étoilé

            timeLeft -= deltaTime / 1000;
            if (timeLeft <= 0) { timeLeft = 0; endGame("TEMPS ÉCOULÉ !"); }
            
            timerBar.style.width = `${(timeLeft / 180) * 100}%`;

            if (keys['ArrowLeft'] && player.x > player.w/2) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x < canvas.width - player.w/2) player.x += player.speed;
            if (keys['ArrowUp'] && player.y > player.h/2) player.y -= player.speed;
            if (keys['ArrowDown'] && player.y < canvas.height - player.h/2) player.y += player.speed;
            
            if (player.isMovingToTouch) {
                player.x += (player.targetX - player.x) * 0.15;
                player.y += ((player.targetY - 60) - player.y) * 0.15;
            }

            for (let i = lasers.length - 1; i >= 0; i--) {
                lasers[i].y -= lasers[i].speed;
                if (lasers[i].y < -50) lasers.splice(i, 1);
            }

            meteorTimer += deltaTime;
            if (meteorTimer > meteorInterval) {
                spawnMeteor();
                meteorTimer = 0;
            }

            for (let i = meteors.length - 1; i >= 0; i--) {
                const m = meteors[i];
                m.y += m.speed;
                m.rotation += m.rotSpeed; // Rotation appliquée ici

                if (m.y > canvas.height + m.h) {
                    meteors.splice(i, 1);
                    continue;
                }

                const dist = Math.hypot(m.x + m.w/2 - player.x, m.y + m.h/2 - player.y);
                if (dist < (m.w + player.w) / 2.5) {
                    createExplosion(player.x, player.y, '#ff4444');
                    playExplosionSound(false);
                    lives--;
                    livesEl.textContent = lives;
                    addFloatingText(player.x, player.y - 20, "AÏE !", "#ff4444");
                    meteors.splice(i, 1);
                    if (lives <= 0) endGame("MISSION ÉCHOUÉE");
                    continue;
                }

                for (let j = lasers.length - 1; j >= 0; j--) {
                    const l = lasers[j];
                    if (l.x > m.x && l.x < m.x + m.w && l.y > m.y && l.y < m.y + m.h) {
                        const correct = (m.value === targetValue);
                        createExplosion(m.x + m.w/2, m.y + m.h/2, correct ? '#4ade80' : '#8b5a2b');
                        playExplosionSound(correct);
                        
                        if (correct) {
                            score += 10;
                            addFloatingText(m.x + m.w/2, m.y, "BRAVO !", "#4ade80");
                            generateNewTarget();
                        } else {
                            score = Math.max(0, score - 5);
                            addFloatingText(m.x + m.w/2, m.y, "ERREUR !", "#ff4444");
                        }
                        
                        scoreEl.textContent = score;
                        meteors.splice(i, 1);
                        lasers.splice(j, 1);
                        break;
                    }
                }
            }

            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; 
                p.life -= p.decay; // Utilisation de decay pour une disparition plus naturelle
                if (p.life <= 0) particles.splice(i, 1);
            });
            floatingTexts.forEach((t, i) => {
                t.y -= 1; t.life -= 0.02;
                if (t.life <= 0) floatingTexts.splice(i, 1);
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Dessin des étoiles en premier plan (fond)
            drawStars(ctx);

            lasers.forEach(l => ctx.drawImage(laserImg, l.x - l.w/2, l.y - l.h/2, l.w, l.h));
            ctx.save();
            ctx.translate(player.x, player.y);
            ctx.drawImage(player.img, -player.w/2, -player.h/2, player.w, player.h);
            ctx.restore();
            meteors.forEach(m => {
                ctx.save();
                ctx.translate(m.x + m.w/2, m.y + m.h/2);
                ctx.rotate(m.rotation);
                ctx.drawImage(m.img, -m.w/2, -m.h/2, m.w, m.h);
                ctx.restore();
                ctx.fillStyle = "white";
                ctx.font = "bold 22px Arial";
                ctx.textAlign = "center";
                ctx.strokeStyle = "black";
                ctx.lineWidth = 4;
                // Le texte suit la position mais ne tourne pas avec le météore pour rester lisible
                ctx.strokeText(m.label, m.x + m.w/2, m.y + m.h/2 + 8);
                ctx.fillText(m.label, m.x + m.w/2, m.y + m.h/2 + 8);
            });
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath(); 
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); // Utilisation de la taille variable
                ctx.fill();
            });
            ctx.globalAlpha = 1;
            floatingTexts.forEach(t => {
                ctx.globalAlpha = t.life;
                ctx.fillStyle = t.color;
                ctx.font = "bold 24px Arial";
                ctx.textAlign = "center";
                ctx.fillText(t.text, t.x, t.y);
            });
            ctx.globalAlpha = 1;
        }

        function gameLoop(timestamp) {
            const deltaTime = timestamp - (lastTime || timestamp);
            lastTime = timestamp;
            update(deltaTime);
            draw();
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            startSpaceAmbience(); 
            currentDifficulty = difficultySelect.value;
            const settings = DIFFICULTY_SETTINGS[currentDifficulty];
            meteorInterval = settings.interval;
            score = 0; lives = 3; timeLeft = 180;
            scoreEl.textContent = score;
            livesEl.textContent = lives;
            meteors.length = 0; lasers.length = 0;
            particles.length = 0; floatingTexts.length = 0;
            gameState = 'PLAYING';
            overlay.classList.add('hidden');
            generateNewTarget();
        }

        function endGame(reason) {
            gameState = 'GAMEOVER';
            stopSpaceAmbience();
            overlayTitle.textContent = reason;
            overlayMsg.innerHTML = `MISSION TERMINÉE !<br><br><b>Score Final : ${score}</b><br>Continue tes efforts !`;
            startBtn.textContent = "REESSAYER";
            overlay.classList.remove('hidden');
        }
        
        homeBtn.addEventListener('click', () => {
            gameState = 'START';
            stopSpaceAmbience();
            overlayTitle.textContent = "PAUSE";
            overlayMsg.innerHTML = `Partie interrompue.<br><br><b>Score actuel : ${score}</b>`;
            startBtn.textContent = "REPRENDRE / REJOUER";
            overlay.classList.remove('hidden');
        });

        startBtn.addEventListener('click', startGame);
        init();
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
